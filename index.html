<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Where in the World</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
			<div class="row">
	            <div class="col-md-6">
		            <h1>Where do you want to go?</h1>
	            </div>
	            <div class="col-md-6">
		            <img id="globe-image" class="image-responsive" src="assets/images/globe-earth-animation-background.gif">
	            </div>
	        </div>
        </div>
        <div class="row">
	        <div class="col-md-4">
	            <div class="form-group">
			      <label for="email">Destination Type</label>
			      <input class="form-control" id="dest-type" placeholder="city, beach, or adventure" name="dest-type">
			    </div>
			    <div class="form-group">
			      <label for="trip-length">Trip Length</label>
			      <input class="form-control" id="trip-length" placeholder="trip length (days)" name="trip-length">
			    </div>
			    <div class="form-group">
			      <label for="trip-adults">Number of Adults</label>
			      <input class="form-control" id="trip-adults" placeholder="number of adults" name="trip-adults">
			    </div>
			    <div class="form-group">
			      <label for="trip-children">Number of Children</label>
			      <input class="form-control" id="trip-children" placeholder="number of children" name="trip-children">
			    </div>
			    <div class="form-group">
			    	<button id="submit" type="submit" class="btn btn-default">Submit</button>
			    	<button id="reset" type="submit" class="btn btn-default">Reset</button>
			    </div>
	        </div>
	        <div class="col-md-8">
	            <div id="map"></div>
	        </div>
	    </div>
	    <div class="row">
	    	<div id="table-container" class="col-md-12">
	    		<table class="table">
                    <thead>
                        <tr>
                            <th>Destination</th>
                            <th>Hotel Price</th>
                            <th>Rental Car Price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
	    	</div>
	    </div>
    </div>

	<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASCVF1CXCVX0bJnrn4ZieA15TpLNNSD9M">
    </script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
